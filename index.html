<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <header>
          <h1>GamesLab</h1>
      </header>
      <section>
          <h2>Simon</h2>
          <p>The rules are simple: The computer will light up a quadrant, 
              then you match the pattern. Each turn one more light is added 
              until you lose. See how high you can get your score!</p>
      </section>
      <section id = "game">
          <button id = "startButton" onclick = "startGame()">Play Simon!</button>
          <button id = "resetButton" onclick = "reset()">Reset</button>
          <div id = "gamewrap">
              <div onmouseover = "greenLightHover()" onmouseleave = "greenLightLeave()"
              onclick = "clickGreen()" class = "leftgame" id = "green"></div>
              <div onmouseover = "redLightHover()" onmouseleave = "redLightLeave()"
              onclick = "clickRed()" class = "rightgame" id = "red"></div>
              <div onmouseover = "yellowLightHover()" onmouseleave = "yellowLightLeave()"
              onclick = "clickYellow()" class = "leftgame" id = "yellow"></div>
              <div onmouseover = "blueLightHover()" onmouseleave = "blueLightLeave()"
              onclick = "clickBlue()" class = "rightgame" id = "blue"></div>
          </div>
          <div>
              <p id = "gameStatus">SIMONS TURN...</p>
          </div>
          <div>
              <p>CURRENT SCORE: <span id="currentscore"></span></p>
              <p>HIGH SCORE: <span id="highscore"></span></p>
          </div>
      </section>
      <footer>
          <span>Copyright: GamesLab 2021</span>
      </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
