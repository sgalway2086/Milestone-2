<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" lang = "en-US">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
    crossorigin="anonymous"/>
  </head>
  <body>
      <header>
          <h1>GamesLab</h1>
      </header>
      <section id = "description">
          <h2>Simon</h2>
          <p>The rules are simple: The computer will light up a quadrant, 
              then you match the pattern. Each turn one more light is added 
              until you lose. See how high you can get your score!</p>
      </section>
      <section id = "game">
          <div id = "gamewrap">
              <div id = "speedDiv">
                <span>Speed:</span>
                <button onmouseover = "speedChangeHoverInOne()" onmouseleave = "speedChangeHoverOutOne()" 
                class = "speedButton" id = "speedSlow" onclick = "gameSpeedOne()">Slow</button>
                <button onmouseover = "speedChangeHoverInTwo()" onmouseleave = "speedChangeHoverOutTwo()" 
                class = "speedButton" id = "speedMedium" onclick = "gameSpeedTwo()">Medium</button>
                <button onmouseover = "speedChangeHoverInThree()" onmouseleave = "speedChangeHoverOutThree()" 
                class = "speedButton" id = "speedFast" onclick = "gameSpeedThree()">Fast</button>
                <button onmouseover = "refreshHoverLightIn()" onmouseleave = "refreshHoverLightOut()" 
                id = "refresh" onclick = "reset()">
                  <i class="fas fa-sync-alt"></i>
                </button>
                <button onmouseover = "volUpHoverLightIn()" onmouseleave = "volUpHoverLightOut()" 
                id = "soundactivate" onclick= "soundOff()">
                  <i class="fas fa-volume-up"></i>
                </button>
                <button onmouseover = "volDownHoverLightIn()" onmouseleave = "volDownHoverLightOut()" 
                id = "sounddeactivate" onclick= "soundOn()">
                  <i class="fas fa-volume-mute"></i>
                </button>
              </div>
              <div onmouseover = "greenLightHover()" onmouseleave = "greenLightLeave()"
              onclick = "clickGreen()" class = "leftgame" id = "green"></div>
              <div onmouseover = "redLightHover()" onmouseleave = "redLightLeave()"
              onclick = "clickRed()" class = "rightgame" id = "red"></div>
              <div id = "centerCircle">
                  <button id = "largePlayButton" onclick = "startGame()">Play Simon!</button>
                  <div id = "gameStatusLargeCircle">
                      <div id = "gameStatusLarge">
                          <p>Thinking...</p>
                      </div>
                      <div id = "largeResetDiv">
                          <button id = "resetButtonLarge" onclick = "resetLarge()">Try Again?</button>
                      </div>
                  </div>
              </div>
              <div id = "mobileGameOver">
                  <span>Game Over</span>
              </div>
              <div onmouseover = "yellowLightHover()" onmouseleave = "yellowLightLeave()"
              onclick = "clickYellow()" class = "leftgame" id = "yellow"></div>
              <div onmouseover = "blueLightHover()" onmouseleave = "blueLightLeave()"
              onclick = "clickBlue()" class = "rightgame" id = "blue"></div>
          </div>
          <div id = "startcontainer">
              <button id = "startButton" onclick = "startGame()">Play Simon!</button>
                  <span id = "gameStatus">Thinking...</span>
          </div>
          <div id = "scorecontainer">
            <div class = "scorehalf">
              <p>CURRENT SCORE: <span id="currentscore"></span></p>
            </div>
            <div class = "scorehalf">
              <p>HIGH SCORE: <span id="highscore"></span></p>
            </div>
          </div>
      </section><br>
      <footer>
          <p>Copyright: GamesLab 2021</p>
      </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
